    <path d="M4 7.5c0-1.38 1.12-2.5 2.5-2.5h11c1.38 0 2.5 1.12 2.5 2.5V14c0 2.21-1.79 4-4 4H8c-2.21 0-4-1.79-4-4V7.5z" fill="#4B2E2B"/>
    <!-- Cup lip highlight -->
